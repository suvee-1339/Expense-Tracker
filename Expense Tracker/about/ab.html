<html>
    <head>
        <link rel="stylesheet" href="ab.css" media="screen" type="text/css" />
        
    </head>
    <div class="container">

        <h1 class="brand"><span>REACH US</span></h1>
    
        <div class="wrapper">
    
            <!-- COMPANY INFORMATION -->
            <div class="company-info">
                <h3>EXPENSE TRACKER</h3>
    
                <ul>
                    <li><i class="fa fa-road"></i>phno-9090909090</li>
                    <li><i class="fa fa-phone"></i>Email-expensetracker@gmail.com</li>
                    <li><i class="fa fa-envelope"></i>twitter-@exptracker</li>
                </ul>
            </div>
            <!-- End .company-info -->
    
            <!-- CONTACT FORM -->
            <div class="contact">
                <h3>E-mail Us</h3>
    
                <form id="contact-form">
    
                    <p>
                        <label>First Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
    
                    <p>
                        <label>Last Name</label>
                        <input type="text" name="company" id="company">
                    </p>
    
                    <p>
                        <label>E-mail Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
    
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
    
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
    
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
    
                </form>
                <!-- End #contact-form -->
            </div>
            <!-- End .contact -->
    
        </div>
        <!-- End .wrapper -->
    </div>
    <!-- End .container -->
    </html>
